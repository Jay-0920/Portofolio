<body>

    
    <!-- Header used For The Navigation Bar -->

        <nav class="navbar navbar-expand-lg navbar-light navBackground">

            <!-- Button For The Hamburger Collapse-->

            aria-controls="hamburger" aria-expanded="false" aria-label="Toggle navigation">

            </button>
        
            <!-- Portfolio Name Focus -->
            <a class="navbar-brand nameHighlight text-center" href="https://utah.bootcampcontent.com/Jay0920" rel="noopener noreferrer" target="_blank">
                Jose Mejia
            </a>
        
            <!-- Section for items To Be Collapsed -->
            <section class="collapse navbar-collapse" id="hamburger">
        
                <!-- Items In Navbar That Would Collapse In Burger -->
                <ul class="navbar-nav mr-auto mt-2 mt-md-0">

                    <!-- Go Home To The About Me Page -->

                        <a class="nav-link" href="../index.html">

    <!-- Container To Hold All The Contact information -->
    <div class="container">

        <!-- Header For The Page-->
        <h2>Contact</h2>

        <!-- Form To Send Email Message To Me -->
        <form>

            <!-- Text Box For The Name -->
            <article class="form-group">

                <label for="name">Name: </label>
                <input type="text" class="form-control" id="name" placeholder="Name">

            </article>

            <!-- Text Box For The Email-->
            <article class="form-group">

                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="example@website.com">

            </article>

            <!-- Text Area For The Message -->
            <article class="form-group">

                <label for="message">Message: </label>
                <textarea rows="5" column="10" class="form-control" id="message" placeholder="Message Here"></textarea>

            </article>

            <!-- Submit button To Send The Form -->
            <article class="form-group">
                <button type="submit" class="btn btn-primary" id="submitBtn" >Submit</button>
            </article> 


        </form>

        <!-- Footer For The Page -->
        <footer class="footer">

            <article class="container-fluid">

                <p class="text-center"> Contact Page </p>

            </article>
            
        </footer>
